<ion-content>
  <ion-toggle class="ion-padding">Notification Toggle</ion-toggle>

  <ion-button id="open-toast" expand="block">Send Toast</ion-button>
  <ion-toast
    trigger="open-toast"
    message="This is a sample toast"
    [buttons]="toastButtons"
    [duration]="5000"
  ></ion-toast>

  <ion-list>
    <ion-list-header>
      <ion-label>Items</ion-label>
    </ion-list-header>
    <ion-reorder-group
      [disabled]="false"
      (ionItemReorder)="handleReorder($any($event))"
    >
      <ion-item>
        <ion-label> Item 1 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 2 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 3 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 4 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item>
        <ion-label> Item 5 </ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
